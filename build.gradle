def jerseyVersion = '1.19'
def springVersion = '4.2.4.RELEASE'

configure(allprojects) {
    group 'com.epam.learning'
    version '0.1-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.apache.logging.log4j:log4j-core:2.5'
        compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.5'
        testCompile 'org.mockito:mockito-all:1.9.5'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':node') {
    dependencies {
        compile 'org.apache.ignite:ignite-spring:1.5.0.final'
        compile 'org.apache.ignite:ignite-core:1.5.0.final'
        compile 'org.apache.ignite:ignite-indexing:1.5.0.final'
    }
}

project(':server') {
    apply plugin: 'war'

    dependencies {
        compile "org.springframework:spring-web:$springVersion"
        compile("com.sun.jersey.contribs:jersey-spring:$jerseyVersion") {
            exclude group: 'org.springframework'
        }
        compile 'org.apache.ignite:ignite-spring:1.5.0.final'
        compile 'org.apache.ignite:ignite-web:1.5.0.final'
        compile "com.sun.jersey:jersey-server:$jerseyVersion"
        compile "com.sun.jersey:jersey-servlet:$jerseyVersion"
        compile "com.sun.jersey:jersey-json:$jerseyVersion"
        compile 'org.eclipse.jetty:jetty-webapp:9.3.7.v20160115'
    }
}